---
- name: Prepare
  hosts: all
  tasks:

    - name: Install Python libraries
      ansible.builtin.pip:
        name: cryptography>= 1.2.3

    - name: Install packages for RHEL
      ansible.builtin.package:
        name:
          - iproute
          - NetworkManager
      when: ansible_os_family == "RedHat"

    - name: Start NetworkManager
      ansible.builtin.service:
        name: NetworkManager
        state: started
        enabled: yes
      when: ansible_os_family == "RedHat"
